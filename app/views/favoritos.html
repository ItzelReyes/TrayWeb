
<div class="container" id="tourpackages-carousel">
  <div class="jumbotron" ng-controller="ComedorCtrl">
    <h2 class="logotipo">Favoritos!</h2>
        <!-- First fold -->
    <p class="lead">
      <img src="images/meal.png"alt="I'm Yeoman" height="120" width="120"><br>
    </p>
    <br>
    <br>
    <hr class="style2">
    <br>
    <br>  
        <!-- end of First Fold -->
      <table class="TixManagementContent" id="TixManagementContent" width="990px">
        <tbody>
          <div class="carousel-inner" id="wrapper">
          <!-- Contenedor de los thumbnails -->
            <div class="animate-repeat" ng-repeat="comedor in modelo.comedores | restaurantes:'nombre'">

            <div class="col-md-4">
            <a class="thumbnail">
                  <h4>Cafeter√≠a de Universidad {{comedor.nombre}}</h4>
                  <p ng-click="enviarControlador($index)">  
                  <p>
                    <input type="image" id="myimage" src="{{comedor.imagen}}">
                  <p/>    
                </a>
            </div>
          <!-- end contenedor de los thumbnails -->
          </tbody>
          
        <br>
          <br>
          <p>
            <div class="form-group">
              <p><a class="btn btn-lg btn-success" ng-click="getBuscarComedor()">Agregar<span ></span></a></p>
            </div>     
          </p>
      </div>  
    </div>
    </div><!-- End container -->
