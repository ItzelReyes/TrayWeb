<div class="jumbotron" ng-controller="LoginCtrl">
        
    <h1>TRAY! {{autentificado}} {{logeado}}</h1>
    <p class="lead">
        <img src="images/meal.png" alt="I'm Yeoman"><br>
        Reserva con aticipación y ayuda a tu ciudad.
    </p>
    <br>
    <br>
    <div class="Absolute-center">
        <div class="form-group input-group" ng-class="{'has-error': hasError1}">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
            </span>
            <input class="form-control" ng-model="username" type="text" id="username" placeholder="username">
        </div>

        <form name="myForm">
            <div class="form-group input-group" ng-class="{'has-error': hasError2}">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i>
                </span>
                <input class="form-control" ng-model="password" type="password" id="password" placeholder="password" ng-pattern="passPattern">
            </div>
        </form>
        <div class="form-group">
            <p><a class="btn btn-lg btn-success" ng-click="login()">Log in <span ></span></a></p>
        </div>
    </div>    
</div>
