<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Tray</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="styles/mycss.css">
    <link rel="stylesheet" type="text/css" href="styles/logincss.css">
  </head>

  <body>
  <div class="container">
    <div class="jumbotron">
      <h1>TRAY!</h1>
    
      <p class="lead">
        <img src="images/meal.png" alt="I'm Yeoman"><br>
        Reserva con aticipación y ayuda a tu ciudad.
      </p>
      <br>
      <br>

      <h2>Modifica tus datos</h2>

      <form>
        <div class="form-group">
          <label for="example-search-input" class="col-2 col-form-label">Nombre:</label>
          <input class="form-control" type="text" id="nombre">
        </div>
    
        <div class="form-group">
          <label for="example-search-input" class="col-2 col-form-label">Apellidos:</label>
          <input class="form-control" type="text" id="apellidos">
        </div>

        <div class="form-group">
          <label for="example-search-input" class="col-2 col-form-label">Teléfono:</label>
          <input class="form-control" type="text" id="telefono">
        </div>
    
        <div class="form-group">
          <label for="example-search-input" class="col-2 col-form-label">E-mail:</label>
          <input class="form-control" type="text" id="email">
        </div>

        <div class="form-group">
          <label for="example-search-input" class="col-2 col-form-label">Nickname:</label>
          <input class="form-control" type="text" id="nickname">
        </div>
    
        <div class="form-group">
          <label for="example-search-input" class="col-2 col-form-label">Password:</label>
          <input class="form-control" type="Password" id="password">
        </div>

        <p>
          <a class="btn btn-lg btn-success" href="perfil.html">Guardar<span ></span></a>
        </p>

      </form>
  </div>
  </body>
</html>
